<!DOCTYPE html>
<html>
<head>
    <title>{% if title %}{{ title }}{% else %}sharePy{% endif %}</title>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/bootstrap-simplex.min.css') }}">
    <link rel="stylesheet" type="text/css"
            href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="nav navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navigation-bar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('index') }}">SharePy</a>
        </div>

        <div class="collapse navbar-collapse" id="navigation-bar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{ url_for('index') }}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a href="{{ url_for('my_uploads') }}"><span class="glyphicon glyphicon-list-alt"></span> My Uploads</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('about') }}"><span class="glyphicon glyphicon-info-sign"></span></a></li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
</body>
<script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
{% block page_scripts %}{% endblock %}
</html>
