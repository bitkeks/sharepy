{% extends 'base.html' %}
{% set title = 'My uploads' %}

{% block content %}
    {% if unregistered_files %}
        <h3>Unregistered files</h3>
        <div class="row">
            <div class="col-lg-8">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>File</th>
                        <th>Size in Bytes</th>
                        <th>&nbsp;</th>
                    </thead>
                    {% for file in unregistered_files %}
                    <tr>
                        <td>{{ file.name }}</td>
                        <td>{{ file.size }}</td>
                        <td>actions</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    {% endif %}
{% endblock %}
